<!DOCTYPE html>

<html xmlns:th="thymeleaf.org">
<head>
    <title>DevFullStercoBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </div>
            </div>
        </div>
    </nav>

</header>
<section>
    <div class="container" style="width: 60%; padding-bottom:30px;">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
            </ol>
        </nav>

        <div>
            <th:block th:include="mensagemValidacao"></th:block>
            <form method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="titulo" placeholder="Titulo *">
                </div>
                <textarea id="summernote" type="text" class="form-control" name="text"
                          placeholder="Texto * "></textarea>

                <small class="form-text text-muted">(*) Campos obrigatorios</small>
                <button type="submit" class="btn btn-primary" style="margin-top:10px;">Publicar</button>

                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>

            </form>

        </div>


    </div>

</section>
<script>
    $('#summernote').summernote({
    placeholder:'texto * ',
    tabsize:2,
    height:300
    });



</script>


</body>

</html>
